<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Facebook</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main">
            <form class="right-container">
                <input type="text" name="email" placeholder="Email or phone number" required>
                <input type="text" name="password" placeholder="Password" required> <br>
                <button id="login">Log In</button><br>
                <a href="" id="f-pws">Forgot password?</a><br>
                <div class="line"></div> <br>
                <a href="">
                    <button id="create acc">Create new account</button>
                </a> 
            </form>
            <div class="left-container">
                <div class="log-img">
                    <img src="flogo.svg" alt="facebook logo">
                </div>
                <p id="logo-text">Connect with friends and the world around you on Facebook.</p>
            </div>
        </div>
        
        <div class="sub-link">
            <p><a href="" id="create-page">Create a Page</a> for a celebrety, brand or business.</p>
        </div>
         
        <div class="languages"></span>
            <span>English(US)</span>
            <span>Русский</span>
            <span>Türkçe</span>
            <span>Bahasa Indonesia</span>
            <span>中文(简体)</span>
            <span>Қазақша</span>
            <span>Deutsch</span>
            <span>한국어</span>
            <span>Shqip</span>
            <span>Español</span>
            <span>Português (Brasil)</span>
         </div>
   
         <div class="foot-line"></div>
    </body>
</html>
