<!DOCTYPE HTML>
<html>
    <head>
        <title>Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Утро в горах</h1>
        <p>Лазурь небесная смеется,
        <BR>Ночной омытая грозой,
        <BR>И между гор росисто вьется
        <BR>Долина светлой полосой.

        <BR>Лишь высших гор до половины
        <BR>Туманы покрывают скат,
        <BR>Как бы воздушные руины
        <BR>Волшебством созданных палат.</p>
    </body>
</html>
